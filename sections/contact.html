    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>

            <!-- Social Media Links Section -->
            <div class="social-media">
                <a href="https://www.linkedin.com/in/md-iftakhar-kabir-sakur/" target="_blank" class="social-link">
                    <img src="../data/image/Linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com/iftakharsakur/?hl=en" target="_blank" class="social-link">
                    <img src="../data/image/Instagram.png" alt="Instagram">
                </a>
                <a href="mailto:mdiftakharkabirsakur@gmail.com" target="_blank" class="social-link">
                    <img src="../data/image/gmail.png" alt="WhatsApp">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100008581920213" target="_blank" class="social-link">
                    <img src="../data/image/facebook-icon.png" alt="Facebook">
                </a>
            </div>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
